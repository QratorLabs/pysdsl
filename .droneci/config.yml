kind: pipeline
name: default

steps:
- name: build
  image: ivigns/nice-ubuntu:0.0.1
  volumes:
  - name: cache
    path: /tmp/cache
  commands:
  - git submodule sync
  - git submodule update --init --recursive
  - cd /drone/src/libdivsufsort
  - git pull origin master
  - cd /drone/src/sdsl-lite
  - git pull origin master
  - cd /drone/src/sdsl-lite/external/libdivsufsort
  - git pull origin master
  - cd /drone/src/pybind11
  - git pull origin master
  - cd /tmp
  - mkdir sdsl-lite-build
  - mkdir libdivsufsort-build
  - export CC=clang
  - export CXX=clang++
  - export CFLAGS="-O3 -static -lc -fPIC -static-libgcc -pipe -fcolor-diagnostics -lpthread -Wl,-Bstatic"
  - sed -i 's/option(BUILD_SHARED_LIBS.*/option(BUILD_SHARED_LIBS OFF)/' /drone/src/libdivsufsort/CMakeLists.txt
  - cd /tmp/libdivsufsort-build
  - cmake /drone/src/libdivsufsort
  - make install
  - export CXXFLAGS=-O3 -pipe -fcolor-diagnostics -static-libgcc -static-libstdc++ -stdlib=libc++ -fPIC -lpthread  -Wl,-Bstatic -lc++ -Wl,-Bdynamic
  - cd /tmp/sdsl-lite-build
  - cmake /drone/src/sdsl-lite
  - make install
  - cd /drone/src/pybind11
  - pip install --no-binary ':all:' --no-cache-dir . --verbose
  - cd /drone/src
  - pip wheel --no-binary ':all:' --no-cache-dir -w dist . --verbose
  - cp -r . /tmp/cache

- name: show
  image: ivigns/nice-ubuntu:0.0.1
  volumes:
  - name: cache
    path: /tmp/cache
  commands:
  - cd /tmp/cache && ls -aR

- name: test-wheel
  image: debian:testing
  volumes:
  - name: cache
    path: /tmp/cache
  commands:
  - apt-get update -qq
  - apt-get install -qqy python python-pip
  - pip install $(ls -d /tmp/cache/dist/*)
  - mkdir /tmp/test
  - cd /tmp/test
  - python -c 'import pysdsl'

- name: publish
  image: plugins/github-release
  volumes:
  - name: cache
    path: /tmp/cache
  settings:
    api_key:
      from_secret: repo_token
    files:
      - /tmp/cache/dist/*
    title: ${DRONE_TAG}
  when:
    event: tag

volumes:
- name: cache
  temp: {}
