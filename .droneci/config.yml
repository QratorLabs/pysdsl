kind: pipeline
name: default

steps:
- name: build
  image: ivigns/nice-ubuntu:0.0.1
  volumes:
  - name: cache
    path: /tmp/cache
  commands:
  - git submodule sync
  - git submodule update --init --recursive
  - git submodule foreach --recursive git pull origin master
  - cd /tmp
  - mkdir sdsl-lite-build
  - mkdir libdivsufsort-build
  - export CC=clang
  - export CXX=clang++
  - export CFLAGS="-O3 -pipe -fcolor-diagnostics -fPIC"
  - export CXXFLAGS="-O3 -pipe -fcolor-diagnostics -fPIC"
  - cd /tmp/libdivsufsort-build
  - cmake /drone/src/libdivsufsort
  - make install
  - cd /tmp/sdsl-lite-build
  - cmake /drone/src/sdsl-lite
  - make install
  - cd /drone/src/pybind11
  - pip install --no-binary ':all:' --no-cache-dir . --verbose
  - cd /drone/src
  - pip wheel --no-binary ':all:' --no-cache-dir -w dist . --verbose
  - cp -r . /tmp/cache

- name: test-wheel
  image: python:3.5-alpine
  volumes:
  - name: cache
    path: /tmp/cache
  commands:
  - pip install /tmp/cache/dist/
  - mkdir /tmp/test
  - cd /tmp/test
  - python -c 'import pysdsl'

- name: show
  image: ivigns/nice-ubuntu:0.0.1
  volumes:
  - name: cache
    path: /tmp/cache
  commands:
  - cd /tmp/cache && ls -aR

- name: publish
  image: plugins/github-release
  volumes:
  - name: cache
    path: /tmp/cache
  settings:
    api_key:
      from_secret: repo_token
    files:
      - /tmp/cache/dist/*
    title: ${DRONE_TAG}
  when:
    event: tag

volumes:
- name: cache
  temp: {}
